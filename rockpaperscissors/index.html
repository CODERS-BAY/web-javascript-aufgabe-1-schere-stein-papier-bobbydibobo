<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <section class="rock-paper-scissors">

    <div class="score">

        <div class="playerScore">
            <h2>Your Score</h2>
            <p>0</p>
        </div>
        <div class="npcScore">
            <h2>Enemy Score</h2>
            <p>0</p>
        </div>
    </div>

    <div class="startscreen">
        <h1>ROCK PAPER SCISSORS</h1>
        <button class="start">START GAME</button>
        <button class="six">Play 6 rounds</button>
        <button class="nine">Play 9 rounds</button>
        <button class="twelve">Play 12 rounds</button>
    </div>

    <div class="game fadeOut">
        <h2 class="winner">
            Choose your Character!
        </h2>

        <div class="chars">

            
                <img src="img/paper.png" class="paper" alt="paper">
            

            
                <img src="img/stone.png" class="rock" alt="rock">
           
            
            
                <img src="img/scissors.png" class="scissors" alt="scissors">
        
            
        </div>

        <div class="choices">
            
            <div class="playerChoice">
                <h4>YOU</h4>
               <p>ヽ༼ຈل͜ຈ༽ﾉ</p>
            </div>
            
            <div class="npcChoice">
                <h4>NPC</h4>
                <p>༼☉ɷ⊙༽</p>
            </div>
        </div>

    </div>

    </section>
    
</body>
<script src="app.js"></script>
</html>
